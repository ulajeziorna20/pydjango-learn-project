{% extends 'layout.html' %}

{% block title %}
  Register
{% endblock %}

{% block content %}
  <h1>Register here new user</h1>
  <form action="/users/register/" method="post" class="form-with-validation">
    
    {% csrf_token %}
    {{form}}

    {% comment %}
    <div class="alert alert-danger my-3 p-1" role="alert">
      {{ form.errors|striptags}}  <!-- Błędy ogólne -->
    </div>
    {% endcomment %}

    <button class="form-submit">Submit</button>
  </form>
{% endblock %}
